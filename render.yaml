services:
  - type: web
    name: franch-teacher-proxy
    runtime: node
    region: oregon  # 可以改为其他区域，如 singapore, frankfurt 等
    plan: free
    rootDir: proxy  # 指定工作目录为 proxy 子目录
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000  # Render 默认端口
      - key: QWEN_API_KEY
        sync: false  # 需要在 Render Dashboard 手动配置
      - key: ALLOWED_ORIGINS
        value: https://baronsue.github.io,http://localhost:5500,http://127.0.0.1:5500
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
