services:
  - type: web
    name: franch-teacher-proxy
    runtime: node
    region: oregon
    plan: free
    rootDir: proxy
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: QWEN_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://baronsue.github.io,http://localhost:5500,http://127.0.0.1:5500
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
